language: ruby
cache:
  directories:
  - vendor/bundle
  - vendor/cache
before_install:
- openssl aes-256-cbc -K $encrypted_cfdeb2eb7efd_key -iv $encrypted_cfdeb2eb7efd_iv -in credentials.json.enc -out credentials.json -d
- openssl aes-256-cbc -K $encrypted_cfdeb2eb7efd_key -iv $encrypted_cfdeb2eb7efd_iv -in .env.enc -out .env -d
- gem update --system
- gem --version
- gem install bundler
- gem update bundler
install:
- bin/bundle install --binstubs --jobs=$(nproc --ignore=1) --path=vendor/bundle --retry=3
- wget https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip
- unzip terraform_0.11.7_linux_amd64.zip
- mv terraform /usr/local/bin
before_cache: bin/bundle clean
jobs:
  stages:
  - style check
  - integration tests
  include:
  - stage: style check
    script: terraform fmt
  - stage: integration tests
    script: source .env; kitchen test
before_deploy:
- git config --local user.name "nictrix"
- git config --local user.email "nickwillever@gmail.com"
- git tag "$(cat version)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "**/*"
  on:
    repo: newcontext-oss/terraform-google-instance
