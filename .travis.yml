language: ruby
cache:
  directories:
    - vendor/bundle
    - vendor/cache
    - vendor/bin
    - vendor/google-cloud-sdk
jobs:
  stages:
    - name: prepare cache
    - name: style check
    - name: integration tests
    - name: tag
  include:
    - stage: prepare cache
      script: ./bin/prepare_cache.sh
    - stage: style check
      script: export PATH=$PATH:vendor/bin; terraform fmt
    - stage: integration tests
      script: ./bin/kitchen.sh
    - stage: tag
      script: skip
      before_deploy:
        - git config --local user.name "nictrix"
        - git config --local user.email "nickwillever@gmail.com"
        - git tag "$(cat version)"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: "**/*"
        on:
          repo: newcontext-oss/terraform-google-instance
          branch: master